    <form action="/birds">
        <input type="checkbox" name="tos" id="agree" checked />
        <label for="agree">kabul ediyorum</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs"  value="xs">
            <label for="m">M</label>
            <input type="radio" name="size" id="M" value="M">
            <label for="L">L</label>
            <input type="radio" name="size" id="L" value="L">
        </p>
        <p>
            <label for="animal">favori Hayvanınızı Seçiniz</label>
            <select name="animal" id="animal">
                <option value="balik">seçiniz</option>
                <option value="fish">balık</option>
                <option value="elephant" selected>fil</option>  kedi seçili olarak gelir
                <option value="dankey">maymun</option>
                <option value="dog">köpek</option>
            </select>
        </p>

        <p>
            <label for="cheese">peynir miktarı:</label>
            <input type="range" name="range" id="cheese" min="1" max="10" step="2" value="3"> step kaçar kaçar artacağını gösterir. value kaçtan başlayacağını 
        </p>
        <p><label for="number">Sayı giriniz</label>
            <input type="number" name="number" id="number" min="1" max="10"></p>
        
            <p>
                <p><label for="text">özel istek:</label><br>
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Buraya bir şeyler yazınız..."></textarea></p>
            </p>

            <button>yolla</button>
    </form>
